<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <title>LOGIN</title>
    <script>
        function teste(jwt) {
            fetch('http://localhost:8080/google/oauth2/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jwt)
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            }).then(data => {
                console.log('Success:', data);
            }).catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>

<body>
    <button onclick="teste()">DO</button>
    <div id="g_id_onload" data-client_id="528442786170-4shvqvgeo66md4her7igdathqcdeatdf.apps.googleusercontent.com"
        data-callback="teste" data-auto_prompt="false">
    </div>

    <!-- <div id="g_id_onload" data-client_id="528442786170-4shvqvgeo66md4her7igdathqcdeatdf.apps.googleusercontent.com"
        data-login_uri="http://localhost:8080/google/exemplo"  data-auto_prompt="false">
    </div> -->
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>
</body>

</html>
